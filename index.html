<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<h1 class="text-center padding-medium">Tic-Tac-Toe</h1>
		<button id="startButton" type="button" class="btn-center padding-medium">
			Iniciar jogo
		</button>

		<p class="text-center padding-medium">
			Open the console to see logs and what is going on into the game.
		</p>

		<div class="table">
			<div id="zero" class=" cell top left"></div>
			<div id="one" class=" cell top center"></div>
			<div id="two" class=" cell top right"></div>
			<div id="three" class=" cell mid left"></div>
			<div id="four" class=" cell mid center"></div>
			<div id="five" class=" cell mid right"></div>
			<div id="six" class=" cell bottom left"></div>
			<div id="seven" class=" cell bottom center"></div>
			<div id="eight" class=" cell bottom right"></div>
		</div>

		<script src="./script3.js" type="module"></script>
	</body>
</html>
